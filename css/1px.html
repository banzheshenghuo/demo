<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1px</title>
    <style>
      .line {
        margin-top: 100px;
        background-color: red;
      }

      .origin {
        height: 1px;
      }

      .decimal {
        height: 0.3px;
      }

      .transform {
        height: 1px;
        transform: scaleY(0.5);
      }
    </style>
  </head>
  <body>
    <div class="line origin"></div>
    <p>高度为1px</p>

    <div class="line decimal"></div>
    <p>高度为0.3px</p>

    <div class="line transform"></div>
    <p>高度为1px，缩小一半</p>
  </body>
</html>
