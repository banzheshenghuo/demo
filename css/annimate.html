<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1px</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        border-width: 1px;
        border-color: blue;
        border-style: dashed;
      }
      .annimate {
        background-color: red;
        width: 100px;
        height: 100px;
        transform: translateY(200px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="annimate"></div>
      <p>12312</p>
    </div>
  </body>
</html>
